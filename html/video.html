<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e4312690b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,600&family=Barlow:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Video Detail</title>
  </head>
  <body>
    <div id="headerDIV"></div>

    <div class="video-container">
      <h1>Video #001 in Detail:</h1>
      <video width="800" height="600" controls>
        <source src="Video Link" />
      </video>
    </div>
    <h2 class="what-see">What do you see?</h2>
    <form class="radio-buttons" method="POST">
      <div class="radio-animal">
        <h3 class="radio-title">Basic</h3>
        <div class="basic">
          <input id="radio-plant-btn" type="radio" name="shape" value="plant" />
          <label for="plant">plant</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-animal-btn"
            type="radio"
            name="shape"
            value="animal"
          />
          <label for="animal">animal</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-protist-btn"
            type="radio"
            name="shape"
            value="protist"
          />
          <label for="protist">protist</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-unknown-btn"
            type="radio"
            name="shape"
            value="unknown"
          />
          <label for="unknown">unknown</label><br />
        </div>
      </div>
      <div class="radio-shape">
        <h3 class="radio-title">Shape</h3>
        <div class="shape">
          <input id="radio-worm-btn" type="radio" name="shape" value="worm" />
          <label for="worm">worm</label><br />
        </div>
        <div class="shape">
          <input id="radio-round-btn" type="radio" name="shape" value="round" />
          <label for="round">round</label><br />
        </div>
        <div class="shape">
          <input id="radio-donut-btn" type="radio" name="shape" value="donut" />
          <label for="donut">donut</label><br />
        </div>
        <div class="shape">
          <input id="radio-thin-btn" type="radio" name="shape" value="thin" />
          <label for="thin">thin</label><br />
        </div>
        <div class="shape">
          <input id="radio-long-btn" type="radio" name="shape" value="long" />
          <label for="long">long</label><br />
        </div>
        <div class="shape">
          <input
            id="radio-beetle-btn"
            type="radio"
            name="shape"
            value="beetle"
          />
          <label for="beetle">beetle</label><br />
        </div>
        <div class="shape">
          <input id="radio-blob-btn" type="radio" name="shape" value="blob" />
          <label for="blob">blob</label><br />
        </div>
        <div class="shape">
          <input id="radio-stick-btn" type="radio" name="shape" value="stick" />
          <label for="stick">stick</label><br />
        </div>
        <div class="shape">
          <input id="radio-leggy-btn" type="radio" name="shape" value="leggy" />
          <label for="leggy">leggy</label><br />
        </div>
      </div>
      <div class="radio-movement">
        <h4 class="radio-title">Motion</h4>
        <div class="movement">
          <input
            id="radio-fast-btn"
            type="radio"
            name="movement"
            value="fast"
          /><br />
          <label for="fast">fast</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-erratic-btn"
            type="radio"
            name="movement"
            value="erratic"
          />
          <label for="erratic">erratic</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-straight-btn"
            type="radio"
            name="movement"
            value="straight"
          />
          <label for="straight">straight</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-spinning-btn"
            type="radio"
            name="movement"
            value="spinning"
          />
          <label for="spinning">spinning</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-circular-btn"
            type="radio"
            name="movement"
            value="circular"
          />
          <label for="circular">circular</label><br />
        </div>
      </div>
      <div class="input-size">
        <h5 class="radio-title">Estimated Size</h5>
        <input
          id="size-input"
          class="size"
          type="text"
          name="size"
          placeholder=""
          required
        />
        <label for="length"> mm</label><br />
      </div>
      <div class="input-comments">
        <h6 class="radio-title">Comment:</h6>
        <input
          id="comment-input"
          class="comment"
          type="text"
          name="comment"
          placeholder="Enter a comment"
        />
        <label for="comment"></label><br />
      </div>
      <button id="submit-btn" onclick="submitFunction()">Submit</button>
    </form>

    <div id="footerDIV"></div>

    <script type="text/javascript" src="../assets/js/script.js"></script>
  </body>
</html>
