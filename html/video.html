<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e4312690b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,600&family=Barlow:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Video Detail</title>
  </head>
  <body>
    <div id="headerDIV"></div>

    <div class="video-container">
      <h1>Video #001 in Detail:</h1>
      <video width="800" height="600" controls>
        <source src="Video Link" />
      </video>
    </div>
    <h2 class="what-see">What do you see?</h2>
    <form class="radio-buttons">
      <div class="radio-shape">
        <h3 class="radio-title">Shape</h3>
        <div class="shape">
          <input id="radio-shape-btn" type="radio" name="shape" value="worm" />
          <label for="worm">worm</label><br />
        </div>
        <div class="shape">
          <input type="radio" name="shape" value="beetle" />
          <label for="bettle">bettle</label><br />
        </div>
        <div class="shape">
          <input type="radio" name="shape" value="blob" />
          <label for="blob">blob</label><br />
        </div>
        <div class="shape">
          <input type="radio" name="shape" value="stick" />
          <label for="stick">stick</label><br />
        </div>
        <div class="shape">
          <input type="radio" name="shape" value="leggy" />
          <label for="leggy">leggy</label><br />
        </div>
      </div>
      <div class="radio-movement">
        <h4 class="radio-title">Motion</h4>
        <div class="movement">
          <input
            id="radio-movement-btn"
            type="radio"
            name="movement"
            value="fast"
          /><br />
          <label for="fast">fast</label><br />
        </div>
        <div class="movement">
          <input type="radio" name="movement" value="erratic" />
          <label for="erratic">erratic</label><br />
        </div>
        <div class="movement">
          <input type="radio" name="movement" value="directional" />
          <label for="directional">directional</label><br />
        </div>
        <div class="movement">
          <input type="radio" name="movement" value="spinning" />
          <label for="spinning">spinning</label><br />
        </div>
        <div class="movement">
          <input type="radio" name="movement" value="circular" />
          <label for="circular">circular</label><br />
        </div>
      </div>
      <div class="input-size">
        <h5 class="radio-title">Estimated Length</h5>
        <input
          id="length-input"
          class="size"
          type="text"
          placeholder="Enter a number"
        />
        <label for="length"> mm</label><br />
      </div>
      <button id="submit-btn" onclick="submitFunction()">Submit</button>
    </form>

    <div id="footerDIV"></div>

    <script type="text/javascript" src="../assets/js/script.js"></script>
  </body>
</html>
