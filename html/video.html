<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e4312690b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,600&family=Barlow:ital@1&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Video Detail</title>
  </head>
  <body>
    <div id="headerDIV"></div>

    <div class="video-container">
      <h1>`${video.name}`</h1>
      <video width="400" height="300" controls>
        <source src="${video.url}" />
      </video>
    </div>
    <h2 class="what-see">What do you see?</h2>
    <form class="radio-buttons" id="myForm" method="POST">
      <div class="radio-animal">
        <h3 class="radio-title">Basic</h3>
        <div class="basic">
          <input id="radio-plant-btn" type="radio" name="basic" value="plant" />
          <label for="plant">plant</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-animal-btn"
            type="radio"
            name="basic"
            value="animal"
          />
          <label for="animal">animal</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-protist-btn"
            type="radio"
            name="basic"
            value="protist"
          />
          <label for="protist">protist</label><br />
        </div>
        <div class="basic">
          <input
            id="radio-unknown-btn"
            type="radio"
            name="basic"
            value="unknown"
          />
          <label for="unknown">unknown</label><br />
        </div>
      </div>
      <div class="radio-shape">
        <h3 class="radio-title">Shape</h3>
        <div class="shape">
          <input id="radio-worm-btn" type="radio" name="shape" value="worm" />
          <label for="worm">worm</label><br />
        </div>
        <div class="shape">
          <input id="radio-round-btn" type="radio" name="shape" value="round" />
          <label for="round">round</label><br />
        </div>
        <div class="shape">
          <input id="radio-donut-btn" type="radio" name="shape" value="donut" />
          <label for="donut">donut</label><br />
        </div>
        <div class="shape">
          <input id="radio-thin-btn" type="radio" name="shape" value="thin" />
          <label for="thin">thin</label><br />
        </div>
        <div class="shape">
          <input id="radio-long-btn" type="radio" name="shape" value="long" />
          <label for="long">long</label><br />
        </div>
        <div class="shape">
          <input
            id="radio-beetle-btn"
            type="radio"
            name="shape"
            value="beetle"
          />
          <label for="beetle">beetle</label><br />
        </div>
        <div class="shape">
          <input id="radio-blob-btn" type="radio" name="shape" value="blob" />
          <label for="blob">blob</label><br />
        </div>
        <div class="shape">
          <input id="radio-stick-btn" type="radio" name="shape" value="stick" />
          <label for="stick">stick</label><br />
        </div>
        <div class="shape">
          <input id="radio-leggy-btn" type="radio" name="shape" value="leggy" />
          <label for="leggy">leggy</label><br />
        </div>
      </div>
      <div class="radio-movement">
        <h4 class="radio-title">Motion</h4>
        <div class="movement">
          <input
            id="radio-fast-btn"
            type="radio"
            name="movement"
            value="fast"
          /><br />
          <label for="fast">fast</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-erratic-btn"
            type="radio"
            name="movement"
            value="erratic"
          />
          <label for="erratic">erratic</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-straight-btn"
            type="radio"
            name="movement"
            value="straight"
          />
          <label for="straight">straight</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-spinning-btn"
            type="radio"
            name="movement"
            value="spinning"
          />
          <label for="spinning">spinning</label><br />
        </div>
        <div class="movement">
          <input
            id="radio-circular-btn"
            type="radio"
            name="movement"
            value="circular"
          />
          <label for="circular">circular</label><br />
        </div>
      </div>
      <!-- <div class="input-size">
        <label class="radio-title" for="length">Estimated Size (mm)</label
        ><br />
        <input
          id="size-input"
          class="size"
          type="text"
          name="size"
          placeholder=""
          required
        />
      </div> -->
      <div class="size-container">
        <label for="length" class="radio-title">Estimated Size:</label>
        <select name="size" id="size-input" class="size" required>
          <option value="1mm">1mm</option>
          <option value="2mm">2mm</option>
          <option value="3mm">3mm</option>
          <option value="4mm">4mm</option>
          <option value="5mm">5mm</option>
          <option value="6mm">6mm</option>
          <option value="7mm">7mm</option>
          <option value="8mm">8mm</option>
          <option value="9mm">9mm</option>
          <option value="10mm">10mm</option>
          <option value="11mm">11mm</option>
          <option value="12mm">12mm</option>
          <option value="13mm">13mm</option>
          <option value="14mm">14mm</option>
          <option value="15mm">15mm</option>
          <option value="16mm">16mm</option>
          <option value="17mm">17mm</option>
          <option value="18mm">18mm</option>
          <option value="19mm">19mm</option>
          <option value="20mm">20mm</option>
          <option value="21mm">21mm</option>
          <option value="22mm">22mm</option>
          <option value="23mm">23mm</option>
          <option value="24mm">24mm</option>
          <option value="25mm">25mm</option>
          <option value="26mm">26mm</option>
          <option value="27mm">27mm</option>
          <option value="28mm">28mm</option>
          <option value="29mm">29mm</option>
          <option value="30mm">30mm</option>
          <option value="31mm">31mm</option>
          <option value="32mm">32mm</option>
          <option value="33mm">33mm</option>
          <option value="34mm">34mm</option>
          <option value="35mm">35mm</option>
          <option value="36mm">36mm</option>
          <option value="37mm">37mm</option>
          <option value="38mm">38mm</option>
          <option value="39mm">39mm</option>
          <option value="40mm">40mm</option>
          <option value="41mm">41mm</option>
          <option value="42mm">42mm</option>
          <option value="43mm">43mm</option>
          <option value="44mm">44mm</option>
          <option value="45mm">45mm</option>
          <option value="46mm">46mm</option>
          <option value="47mm">47mm</option>
          <option value="48mm">48mm</option>
          <option value="49mm">49mm</option>
          <option value="50mm">50mm</option>
        </select>
      </div>
      <div class="input-comments">
        <label class="radio-title" for="comment">Comment:</label><br />
        <textarea
          id="comment-input"
          class="comment"
          type="text"
          name="comment"
          placeholder="Enter any additional comments"
          rows="4"
          cols="20"
        ></textarea>
      </div>
      <form
        action="
      <!-- where to send the form data, which file or url -->
      "
      >
        <button id="submit-btn" onclick="SubForm()">SUBMIT</button>
      </form>
    </form>

    <div id="footerDIV"></div>

    <script type="text/javascript" src="../assets/js/script.js"></script>
  </body>
</html>
