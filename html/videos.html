<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e4312690b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Videos Gallery</title>
  </head>
  <body>
    <div id="headerDIV"></div>
    <div class="pageContentWrapper">
      <h2 class="videos-title">
        Here's where you can search for the video(s) that you took on the Shadow
        Scope!
      </h2>
      <h3 class="wait-for-videos">
        *If you're coming from the <strong>Art & Science Event</strong> give us
        a few days before your video is searchable and appears here.
      </h3>
      <div class="sample-video-container">
        <div class="sample-video">
          <h4>Sample video:</h4>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/mwR3JC4MfaE"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="search-and-youtube-link">
        <div class="search-container">
          <div class="search-bar">
            <i class="fa fa-search searchIcon"></i>
            <input
              type="text"
              id="search"
              name="search"
              class="input"
              placeholder="Input Video ID #"
            />
            <button type="button" id="search-button" class="searchButton">
              Search
            </button>
          </div>
        </div>
        <div class="youtube-link">
          <h5>Visit our YouTube channel to peruse our videos gallery!</h5>
          <a
            href="https://www.youtube.com/channel/UC8vDwQw8BC7o_AM1sfn1Tvw/featured"
            ><img src="../assets/icons/yt_logo_rgb_light.png" alt=""
          /></a>
        </div>
      </div>
      <div class="results-container">
        <ul class="results-list" id="list"></ul>
      </div>

      <div id="videos-grid">
        <!-- Videos are to be injected by the script file -->
      </div>

      <div class="share">
        <!-- <p>
          Share this video with your friends! (Don't forget to tag us
          @CSUShadowScope)
        </p> -->
        <br />
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <!-- <div class="addthis_inline_share_toolbox"></div> -->
      </div>
    </div>
    <div id="footerDIV"></div>
    <script src="../assets/js/script.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <!-- <script
      type="text/javascript"
      src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62054cc052f668cc"
    ></script> -->
  </body>
</html>
